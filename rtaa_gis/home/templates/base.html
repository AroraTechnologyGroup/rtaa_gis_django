<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    {% block icon %}
    {% endblock %}

    {% block stylesheets %}{% endblock %}

    {% endblock %}
</body>
</html>
